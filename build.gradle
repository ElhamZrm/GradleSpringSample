
plugins {
    id "org.sonarqube" version "2.7"
}

apply plugin: 'java'
apply plugin: 'org.sonarqube'

//indicate that build should resolve its dependencies from Maven Central
repositories {
    mavenCentral()
}


//declaring 3d party libraries

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}

jar {
    baseName = "My-GradleSpringSample"
    version = "0.1.0"
}

sonarqube {
    properties {
        property "sonar.projectName", "Gradle Spring Sample Elham Version Master with Key Version2"
//        property "sonar.branch.name","Gradle Spring Sample feature"
//        property "sonar.branch.target","Gradle Spring Sample Elham Version without key"
        property "sonar.projectKey", "Project:Master"
        property "sonar.projectKey", "Project:Master:Version2"
    }
}